<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kyungchinko</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <header>
    <h1>Kyungchinko</h1>
    <div>포인트: <b id="balance">-</b>P</div>
  </header>

  <main>
    <section class="card">
      <h2>인증</h2>
      <input id="email" placeholder="email" />
      <input id="password" type="password" placeholder="password(8+)" />
      <div class="row">
        <button id="signup">회원가입</button>
        <button id="login">로그인</button>
        <button id="logout">로그아웃</button>
      </div>
      <p id="status"></p>
    </section>

    <section class="card">
      <h2>충전</h2>
      <div id="packages"></div>
    </section>

    <section class="card">
      <h2>머신</h2>
      <div id="machines"></div>
    </section>

    <section class="card">
      <h2>스핀 결과</h2>
      <pre id="result">없음</pre>
    </section>

    <section class="card">
      <h2>인벤토리</h2>
      <div id="inventory"></div>
    </section>

    <section class="card">
      <h2>로그</h2>
      <pre id="logs"></pre>
    </section>
  </main>

  <script src="/static/app.js"></script>
</body>
</html>
